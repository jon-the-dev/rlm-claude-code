# Disciplined Process Configuration
version: "1.0"

project:
  name: "rlm-claude-code"
  language: "python"

tracking:
  provider: "beads"

testing:
  frameworks:
    unit: "pytest"
    integration: "pytest"
    property: "hypothesis"
    e2e: "pytest"

enforcement:
  level: "guided"

hooks:
  pre_commit:
    - "run_tests"
    - "check_traces"
  post_commit:
    - "sync_tasks"
